<!DOCTYPE html>
<html lang="en-us" class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>
      Modal Dialogs: Minimal Markup Example
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script>
      // remove no-js and add 'js' & 'has-js' to the HTML
      document.documentElement.className = document.documentElement.className.replace('no-js', " ");
      document.documentElement.className += ' js ';
    </script>
    <style>
      *,*:after,*:before{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box;font-family:arial}*{margin-bottom:0}body,html{background:#fdf7f8;color:#450c13;font-size:20px;line-height:1.3;margin:0;padding:0;-moz-text-size-adjust:100%;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;text-rendering:optimizeLegibility}.content-area{padding:20px;margin:auto}.mxw-600{max-width:600px}a{color:#921c2b}a:hover,a:focus{color:#c12f48}.btn{background:#921c2b;border:1px solid #4d0912;color:#fff;cursor:pointer;font-size:1em;line-height:1;margin-bottom:12px;padding:16px 24px;position:relative;text-align:center;transition:transform .2s, background .2s}.btn:hover,.btn:focus{background:#c12f48;transform:scale(1.1);z-index:3}label{display:inline-block;font-size:1.5em;font-weight:bold;margin-bottom:.5em}input[type="text"]{border:1px solid #333;display:block;font-size:1.4em;margin-bottom:1em;min-width:230px;padding:8px;width:100%}section{padding-bottom:32px;margin-bottom:32px;border-bottom:1px solid #aaa}label{margin-top:20px;}a.btn{text-decoration:none;}a.btn:hover, a.btn:focus{color:#fff;}p{margin:20px 0;}

    </style>
    <link rel="stylesheet" href="../assets/css/app.css" />
  </head>
  <body id="body">

    <div id="page" class="content-area mxw-600">

      <h1 id="normal_ex">
        Test 2: Minimal Markup
      </h1>
      <p>
        Example of the minimal amount of markup required to get a modal up and running, to demonstrate what elements and attributes will be auto generated.
      </p>

      <p>
        <button type="button" class="btn"
          data-action="modal-open"
          data-modal-open="test_1">
          Open Modal Button
        </button>

        or

        <a href="#test_1"
           data-action="modal-open"
           class="btn">
          Open Modal Link "Button"
        </a>
      </p>

      <div id="test_1" class="a11y-modal">

        <div class="modal">
          <p>
            Example text with <a href="#!">focusable test link</a>.
          </p>
        </div> <!--/.modal -->

      </div> <!-- /.a11y-modal -->

    </div> <!-- /#page -->

    <div class="content-area mxw-600">
      <p>additional test area <a href="#!">test link</a></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../assets/js/a11y.modal.js"></script>

  </body>
</html>
